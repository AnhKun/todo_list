{% extends 'base.html' %}
{% block title%}Register{% endblock %}

{% block content %}
<br>

<div class="row">
    <div class="row pad">
        <form>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter a username" />
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your password" />
            </div>

            <div class="form-group font_color">
                <label for="exampleFormControlFile1">Profile image</label>
                <input type="file" class="form-control-file" name="profile_image" id="profile_image">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-danger btn-block">Sign up</button>
            </div>

            <div class="form-group">
                <a href="{{ url_for('index') }}"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
